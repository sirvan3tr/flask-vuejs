{% extends 'layouts/base.html' %}

{% block content %}
<v-main>
  <v-container>
      <h1>Hello {% if not (current_user.is_authenticated) %} world {% else %} {{ current_user.full_name() }} {% endif %},</h1>
      <div id="counter">
        Counter: [[ counter ]]
      </div>
      <script>
      const vm = new Vue({ // Again, vm is our Vue instance's name for consistency.
          el: '#counter',
          delimiters: ['[[', ']]'],
          data: {
              counter: 'Hello, Vue!'
          }
      })
      </script>
          Hello World
        </v-container>
</v-main>
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script> new Vue({el: '#app', vuetify: new Vuetify({}),}) </script>
{% endblock %}
